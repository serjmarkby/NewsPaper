
{% extends 'news/default.html' %}

{% block title %}
Добавить/обновить публикацию
{% endblock title %}


{% block content %}
<div class="col-12 pb-5">
    <h1>Создание публикации</h1>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type ="submit" class="btn btn-lg btn-outline-primary" formmethod="post">Сохранить</button>
    </form>
</div>
{% endblock content %}
