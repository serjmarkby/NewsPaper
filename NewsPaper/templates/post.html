{% extends 'news/post_detail.html' %}

{% load custom_filters %}


{% block title %}
{{ post.title }}
{% endblock title %}


{% block content %}
<article>
    <!-- Post header-->
    <header class="mb-4">
        <!-- Post meta content-->
        <div class="text-muted fst-italic mb-2">Публикация от {{post.date_create}}</div>
        <!-- Post categories-->
        <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
        <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a>
    </header>
    <!-- Preview image figure-->
    <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>
    <!-- Post content-->
    <section class="mb-5">
        <h2 class="fw-bolder mb-4 mt-5">{{post.title|censor}}</h2>
        <p class="fs-5 mb-4">{{post.text|censor}}</p>
    </section>
</article>
{% endblock content %}
